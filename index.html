<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jack</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/svg+xml" href="5079mlicon.svg" />
  </head>

  <body>
    <header>
      <section>
        <img />
        <section class="tag">
          <strong class="name">Jack</strong>
          <div class="below"><img src="https://cdn.discordapp.com/emojis/817185536661389322.png?v=1">trollsmile funni
          </div>
          <small></small>
        </section>
        <section class="act" hidden>
          <img class="big">
        </section>
      </section>
    </header>
    <main>
      <h1 style="text-decoration: underline;">
        &OpenCurlyDoubleQuote;hi im jack&CloseCurlyDoubleQuote;
      </h1>
      <p>have you seen [a picture of] my dog she's pretty cute</p>
    </main>
    <footer>
      <a href="https://github.com/Jack5079">
        <div><img src="https://unpkg.com/simple-icons@v3/icons/github.svg" alt="GitHub" class="i" width="20" />@Jack5079
        </div>
      </a>
      <a href="https://twitter.com/banger_tweet">
        <div><img src="https://unpkg.com/simple-icons@v3/icons/twitter.svg" width="20" class="i"
            alt="Twitter">@banger_tweet</div>
      </a>
      <a href="https://discord.com/users/173589391560802306">
        <div><img src="https://unpkg.com/simple-icons@v3/icons/discord.svg" width="20" class="i" alt="Discord">Jack#9701
        </div>
      </a>
      <a rel="nofollow" href="donate.html">
        <div><img src="https://unpkg.com/simple-icons@v3/icons/bitcoin.svg" width="20" class="i" alt="Donate">throw
          money into a pit</div>
      </a>
    </footer>
    <script>
      // @license magnet:?xt=urn:btih:b8999bbaf509c08d127678643c515b9ab0836bae&dn=ISC.txt ISC
      
      fetch('https://api.lanyard.rest/v1/users/' + document.querySelector('a[href*=discord]').href.split('/').pop()).then(res => res.json()).then(({ data }) => {
        if (data) {
          document.querySelector('a[href*=discord]').innerHTML = document.querySelector('a[href*=discord]').innerHTML.replace('Jack#9701', `${data.discord_user.username}#${data.discord_user.discriminator}`)
          document.querySelector('header > section > img').src = `https://cdn.discordapp.com/avatars/${data.discord_user.id}/${data.discord_user.avatar}`;
          const act = data.activities.find(act => act.type === 0)
          if (act) {
            document.querySelector('.act').hidden = false
            document.querySelector('.act .big').src = `https://cdn.discordapp.com/app-assets/${act.application_id}/${act.assets.large_image}.png`
            document.querySelector('.act .big').title = act.assets.large_text
            document.querySelector('.tag .below').innerHTML = document.querySelector('.tag .below').innerHTML.replace('trollsmile funni', 'Playing ')
            const strong = document.createElement('strong')
            strong.innerText = act.name
            document.querySelector('.tag .below').append(strong)
            document.querySelector('.tag small').innerText = act.details
          }
          const custom = data.activities.find(act => act.id === 'custom')
          if (custom && !act) {
            document.querySelector('.tag .below').innerHTML = document.querySelector('.tag .below').innerHTML.replace('trollsmile funni', custom.state)
          }
        }
      })
      // @license-end
    </script>
  </body>

</html>
