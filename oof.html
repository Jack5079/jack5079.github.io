<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OOF BUTTON!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta property="og:type" content="webpage" />
    <meta property="og:site_name" content="Jack5079" />
    <meta property="og:title" content="OOF BUTTON!" />
    <meta
      name="description"
      content="I really only made this to test Material Components, but whatever."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      property="og:image"
      content="https://t5.rbxcdn.com/a99eb2dedec5f0bc8b0a57e1d1b78fbf"
    />
    <link
      rel="shortcut icon"
      href="https://t5.rbxcdn.com/a99eb2dedec5f0bc8b0a57e1d1b78fbf"
    />
    <style>
      /* Using a url */
      body {
        background-image: url('https://t5.rbxcdn.com/a99eb2dedec5f0bc8b0a57e1d1b78fbf');
        background-size: cover;
        display: flex;
        height: 100;
        justify-content: center;
        align-items: center;
      }

      html,
      body {
        overflow: hidden;
        height: 100%;
      }
      button {
        display: block;
        border-radius: 50em;
        border: 0.1em solid darkgray;
      }
    </style>
    <!-- import the webpage's javascript file -->
    <script>
      /* global localStorage, mdc, Audio */
      var oof = +localStorage.getItem('oofScore') || 0
      function Delete () {
        localStorage.clear()
        oof = 0
        document.title = 'Oof counter: ' + oof
        document.getElementById('count').innerHTML = 'Count: ' + oof
      }
      document.getElementById('count').innerHTML = 'Count: ' + oof
      document.title = 'Oof counter: ' + oof
      function play () {
        var audio = new Audio(
          'https://www.myinstants.com/media/sounds/roblox-death-sound_1.mp3'
        )
        audio.play()
        oof++
        localStorage.setItem('oofScore', oof)
        document.title = 'Oof counter: ' + oof
        document.getElementById('count').innerHTML = 'Count: ' + oof
      }
    </script>
  </head>

  <body>
    <a
      onclick="Delete()"
      class="material-icons mdc-top-app-bar__navigation-icon"
      >Reset üóëÔ∏è</a
    ><br />
    <button id="button" aria-label="Oof!" onclick="play()">
      Oof!
    </button>
  </body>
</html>
